<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADW -SGT Seniority</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .hero {
      max-width: 700px;
      text-align: center;
      margin-bottom: 50px;
      padding: 0 15px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0.9;
      max-width: 520px;
      margin: 0 auto;
      line-height: 1.6;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.25);
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 12px 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #333;
      cursor: pointer;
      margin-bottom: 30px;
      transition: box-shadow 0.3s ease;
    }
    input[type="file"]:hover,
    input[type="file"]:focus {
      outline: none;
      box-shadow: 0 0 10px #8a6ef2;
    }

    button {
      width: 100%;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(238, 9, 121, 0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      box-shadow: 0 10px 30px rgba(255, 106, 0, 0.8);
    }

    p.note {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.75;
      color: #eee;
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      form {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>ADW SGT Seniority</h1>
    <p>Upload your staff Excel sheet and get an automatically ranked seniority list.</p>
  </section>

  <form action="/process" method="post" enctype="multipart/form-data">
    <input type="file" name="excel_file" accept=".xlsx" required />
    <button type="submit">Get Seniority by Excel</button>
    <p class="note">Supported file format: <strong>.xlsx</strong></p>
  </form>

</body>
</html>
